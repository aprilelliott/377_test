<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Not mandatory, but might be helpful with Microsoft. -->
  <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/cssgridgalleryTeacher.css">
    <title>CSS Grid Gallery</title>
</head>

<body>
    <div class="grid-container">
        <!-- not the url on these images. They are placeholder image sites you can use.-->
        <!-- always you alt tags on all images -->
        <div class="item tall"><img src="https://placebear.com/550/500" alt="a bear"></div>
        <div class="item"><img src="http://placekitten.com/500/400" alt="a kitten"></div>
        <div class="item"><img src="https://placebear.com/500/500" alt="a bear"></div>
        <div class="item wide"><img src="https://placebear.com/600/300" alt="a bear"></div>
        <div class="item"><img src="http://placekitten.com/400/500" alt="a kitten"></div>
        <div class="item"><img src="https://placebear.com/400/600" alt="a bear"></div>
        <div class="item big"><img src="https://placebear.com/600/600" alt="a bear"></div>
        <div class="item"><img src="http://placekitten.com/500/500" alt="a kitten"></div>
        <div class="item"><img src="https://placebear.com/500/600" alt="a bear"></div>
        <div class="item tall"><img src="https://placebear.com/500/300" alt="a bear"></div>
        <div class="item"><img src="http://lorempixel.com/600/600/" alt="a random photo"></div>
    </div>

</body>

</html>
